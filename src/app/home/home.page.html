<app-pcdc-header></app-pcdc-header>
<ion-content no-bounce>
  <div class="container font_open_sans">
    <div class="welcomebg1">
      <div class="middle_container_home">
        <div class="middle_container_home_content">
          <div class="top-layout">
            <div class="welcometxt1">Welcome to <ion-img src="assets/images/gigameter_logo.png"
                class="giga_meter_logo"></ion-img>
            </div>
            <div class="welcometxt2" [translate]="'home.title2' | translate:{ appName }"></div>
          </div>
          <ion-img src="assets/images/welcome_icon.svg" class="welcome_icon"></ion-img>
          <div class="learn_more_text">Learn more about Giga Meter <ion-img src="assets/images/Launch.png"
              (click)="openExternalUrl('https://meter.giga.global/')" class="welcome_icon"></ion-img>
          </div>
        </div>
      </div>
      <div class="bottom-layout">
        <ion-button color="primary" block [routerLink]="['/register-school']" class="dailycheck_btn"><span
            class="submit_button_size" [translate]="'home.next'"></span></ion-button>
      </div>
    </div>
  </div>
</ion-content>
