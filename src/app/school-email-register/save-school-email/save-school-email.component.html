<app-pcdc-header></app-pcdc-header>
<ion-content  class="ion-padding font_open_sans content_paddding">
  <ion-item lines="none">
    <ion-label class="font_size" [translate]="'schoolDetails.saveEmail'"></ion-label>
  </ion-item>

  <ion-item [class.ion-invalid]="emailControl.invalid && emailControl.touched">
    <ion-input
      type="email"
      [formControl]="emailControl"
      placeholder="e.g. info@school.edu">
    </ion-input>
  </ion-item>

  <div class="error-msg" *ngIf="emailControl.invalid && emailControl.touched">
    <span *ngIf="emailControl.errors?.['required']">Email is required.</span>
    <span *ngIf="emailControl.errors?.['email']">Please enter a valid email address.</span>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <div class="btn-holder">
      <ion-button block class="nobtn" (click)="skip()">Skip</ion-button>
      <ion-button
        block
        class="yesbtn"
        (click)="addEmail()"
        [disabled]="emailControl.invalid">
        Add
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
