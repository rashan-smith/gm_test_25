<ion-app>
  <ion-menu side="end" menuId="fourth" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>
    </div>
    <ion-content class="menuContent">
      <div class="about-proj-con-sec">
        <div class="freq-ques-txt abt-prj-con-txt"
          [translate]="'app.about-project-connect' | translate:{ appName: (appName | uppercase) }"></div>
        <div>
          <ion-img src="assets/images/project-connect.jpg" class="aboutprojConn"></ion-img>
        </div>
        <div>
          <ion-label text-wrap [translate]="'app.project-connect-desc' | translate:{ appName }"></ion-label>
        </div>
        <div>
          <ion-label text-wrap class="thank-txt" [translate]="'app.thank-you' | translate:{ appName }"></ion-label>
        </div>
        <ion-button class="view-proj-btn" (click)="
            openExternalUrl('https://projectconnect.unicef.org/daily-check-app')
          " [translate]="'app.view-project-connect' | translate:{ appName: (appName | uppercase) }"></ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <ion-menu side="end" menuId="third" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>
    </div>
    <div class="freq-ques-txt" [translate]="'faq.FAQ'"></div>
    <ion-content class="menuContent">
      <div class="accordion-sec">
        <ion-accordion-group value="numbers">
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [translate]="'faq.what-is-school-id'"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label [translate]="'faq.what-is-school-id-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [translate]="'faq.how-find-school-id'"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label [translate]="'faq.how-find-school-id-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [translate]="'faq.can-close-app'"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label text-wrap [translate]="'faq.can-close-app-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [innerHTML]="'faq.connectivity-checks-occur' | translate"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label text-wrap [translate]="'faq.connectivity-checks-occur-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [translate]="'faq.can-change-id'"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label [translate]="'faq.can-change-id-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [innerHTML]="'faq.multiple-installs' | translate"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label [translate]="'faq.multiple-installs-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header">
              <ion-label [innerHTML]="'faq.dissatisfied-speed' | translate"></ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label [translate]="'faq.dissatisfied-speed-desc'"></ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </ion-content>
  </ion-menu>
  <ion-menu side="end" menuId="second" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>
    </div>
    <ion-content class="menuContent">
      <div class="your-school-id-sec">
        <div class="freq-ques-txt your-school-id" [translate]="'app.school-id'"></div>
        <div class="schoolid">
          <ion-label *ngIf="school">{{
            school.school_id | uppercase
            }}</ion-label>
        </div>
        <div class="h-line"></div>
        <div class="schoolname-txt">
          <ion-label text-wrap *ngIf="school">{{ school.name }}</ion-label>
        </div>
        <div class="address-txt">
          <ion-label text-wrap *ngIf="school">
            {{ school.address }}
            {{ school.admin_2_name ? school.admin_2_name + "," : "" }}
            {{ school.admin_1_name ? school.admin_1_name + "," : "" }}
            {{ school.postal_code ? school.postal_code + "," : "" }}
            {{ school.country }}</ion-label>
        </div>
        <div class="h-line"></div>
      </div>
    </ion-content>
  </ion-menu>
  <ion-menu side="end" menuId="first" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <!--  <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon> -->
      <div></div>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>
    </div>
    <ion-content class="menuContent">
      <div class="accordion-sec">
        <ion-list>
          <ion-item (click)="openSecond()">
            <ion-label [innerHTML]="'app.my-school-id' | translate"></ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="openThird()">
            <ion-label [innerHTML]="'app.faq' | translate"></ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item *ngIf="showAboutMenu" (click)="openFourth()">
            <ion-label [innerHTML]="'app.about' | translate:{ appName }"></ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label class="small-font" slot="end" [translate]="'app.version'"
              [translateParams]="{ app_version: app_version }"></ion-label>
            <ion-icon name="chevron-download"></ion-icon>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>
</ion-app>
