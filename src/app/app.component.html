<ion-app class="font_open_sans">
  <ion-menu side="end" menuId="fourth" contentId="content" class="ionMenubg">
    <!-- <div>
      <ion-label>Settings</ion-label>

    </div> -->
    <div class="headerbar">
      <ion-label class="setting_label">Settings</ion-label>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>
    </div>
    <ion-content class="menuContent">
      <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon>

      <div class="your-school-id-sec">
        <ion-breadcrumbs>
          <ion-breadcrumb class="font_label" color="primary">Settings</ion-breadcrumb>
          <ion-breadcrumb class="font_label">Wifi networks settings</ion-breadcrumb>
        </ion-breadcrumbs>
        <ion-card *ngFor="let network of networks" class="network-card">
          <ion-card-content>
            <ion-item lines="none" class="network-item">
              <!-- First row: Name -->
              <div class="wifi-details">
                <ion-label class="wifi_name">{{ network.name }}</ion-label>
                <ion-label class="wifi_ssid">{{ network.ssid }}</ion-label>
                <ion-img class="img_wifi" src="assets/images/wifi-setting.svg"></ion-img>

              </div>

              <!-- Second row: Image & Checkbox -->
              <div class="wifi-extras">
                <ion-checkbox slot="end" [(ngModel)]="network.checked" (ionChange)="onCheckboxChange()"></ion-checkbox>
              </div>
            </ion-item>
          </ion-card-content>
        </ion-card>

        <!-- <div class="freq-ques-txt abt-prj-con-txt"
          [translate]="'app.about-project-connect' | translate:{ appName: (appName | uppercase) }"></div> -->

          <ion-img src="assets/images/project-connect.jpg" class="aboutprojConn"></ion-img>
        </div>
        <div>
          <ion-label text-wrap [translate]="'app.project-connect-desc' | translate:{ appName }"></ion-label>
        </div>
        <div>
          <ion-label text-wrap class="thank-txt" [translate]="'app.thank-you' | translate:{ appName }"></ion-label>
        </div>
        <ion-button class="view-proj-btn" (click)="
            openExternalUrl('https://projectconnect.unicef.org/daily-check-app')
          " [translate]="'app.view-project-connect' | translate:{ appName: (appName | uppercase) }"></ion-button> -->
        <!-- <div class="view-proj-btn"> -->
        <ion-button color="primary" block class="dailycheck_btn" (click)="confirmSelection()"><span
            class="submit_button_size" [translate]="'Confirm'" [disabled]="!networkSelected"></span></ion-button>
        <!-- </div> -->
      </div>
    </ion-content>
  </ion-menu>
  <ion-menu side="end" menuId="third" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <ion-label class="setting_label">Settings</ion-label>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeMenu()"></ion-icon>

    </div>
    <ion-icon name="arrow-back-outline" class="backIcon" (click)="backMenu()"></ion-icon>


    <ion-content class="menuContent">
      <div class="your-school-id-sec">
        <ion-breadcrumbs>
          <ion-breadcrumb class="font_label" color="primary">Settings</ion-breadcrumb>
          <ion-breadcrumb class="font_label">Language preferences</ion-breadcrumb>
        </ion-breadcrumbs>
        <ion-item lines="none" class="select_type_dropdown">
          <ion-label position="stacked">Select your language</ion-label>
          <ion-item lines="none" class="searchCountry">
            <ion-searchbar [(ngModel)]="languageSearch" (ionInput)="filterLanguages($event)" debounce="300"
              placeholder="Search"></ion-searchbar>
          </ion-item>

          <ion-list *ngIf="filteredLanguages.length > 0">
            <ion-item *ngFor="let language of filteredLanguages" (click)="selectLanguageDropdown(language)">
              <ion-button fill="clear" color="dark" class="dropdown_list" (click)="selectLanguageDropdown(language)"> {{
                language.label }}
              </ion-button> </ion-item>
          </ion-list>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" menuId="help" contentId="content" class="ionMenubg">
    <div class="headerbar">
      <ion-label class="setting_label">Help</ion-label>
      <ion-icon name="close-outline" class="closeIcon" (click)="closeHelpenu()"></ion-icon>
    </div>
    <ion-content class="menuContent">
      <div class="accordion-sec">
        <ion-list>
          <ion-item (click)="openHelpMenu('about')">
            <ion-img src="assets/images/about.svg"></ion-img>
            <ion-label [innerHTML]="'app.about-help' | translate"></ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item (click)="openHelpMenu('faq')">
            <ion-img src="assets/images/faq.svg"></ion-img>

            <ion-label [innerHTML]="'app.whats-new' | translate"></ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>

        </ion-list>
      </div>
    </ion-content>
