<app-pcdc-header></app-pcdc-header>
<ion-content>
  <div class="container">
    <div class="top-layout">
      <div class="label-txt">
        <span class="result-txt" [translate]="'resultSchool'"></span><br /><span class="schoolID-txt">{{schoolId |
          uppercase}}</span>
      </div>
      <div class="h-line"></div>
      <div class="noschool">
        <ion-img src="assets/images/Unable_to_Locate School_Icon.png" class="noschool-icon"></ion-img>
        <div class="unabletolocate-txt" [translate]="'schoolNotFound.unableToLocate'"></div>
        <div *ngIf="notFound; else notRegister" class="noschool-txt" [translate]="'schoolNotFound.notFound'"></div>
        <ng-template #notRegister>
          <div class="noschool-txt" [translate]="'schoolNotFound.notRegister' | translate:{ appName }"></div>
        </ng-template>
      </div>
    </div>
    <div class="bottom-layout">
      <ion-button color="primary" block [routerLink]="['/']" class="dailycheck_btn"
        [translate]="'tryAgain'"></ion-button>
    </div>
  </div>
</ion-content>
