hihihihih{{error}}
  <div class="circular-progress-container" (click)="handleClick()">
    <svg class="circular-progress-svg" viewBox="0 0 100 100">
      <circle class="circle-background" stroke-width="4" cx="50" cy="50" r="40" [attr.fill]="getFillColor()"></circle>

      <circle class="circle-progress" stroke-width="4" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent"
        stroke-dasharray="251.2" [attr.stroke-dashoffset]="getStrokeDashOffset()" [ngClass]="{
        'error': error,
        'blue': !error
      }"></circle>

      <!-- Fix: Use img instead of ion-icon if icon is a URL -->
      <img *ngIf="icon" [src]="icon" class="progress-icon" alt="Icon" />

      <text x="50" y="50" [attr.font-size]="secondLabel ? 6 : 10" text-anchor="middle" alignment-baseline="middle"
        [ngClass]="getTextClass()">
        {{ firstLabel }}
      </text>

      <!-- Fix: Use img for warning icon -->
      <img *ngIf="error" src="/assets/img/warning_icon.svg" class="error-icon" alt="Error Icon" />

      <!-- Fix: Replace ion-text with div for second label -->
      <div *ngIf="secondLabel" class="second-label">
        {{ secondLabel }}
      </div>
    </svg>
  </div>
